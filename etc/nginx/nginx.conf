user 		www www;
error_log 	/home/box/web/nginx.error_log info;
http{
	include 	conf/mime.types;
	defaul_type 	application/octet-stream;
	log_format 	simple '$remote_addr $request $status';
	
	server{
		listen 		80;
		location ^~/uploads/{
			root	/home/box/web/uploads;
		}
		location ~* ^.+\.\w+${
			root 	/home/web/public;
		}
		location /{
			return 404;
		}
	}
}
