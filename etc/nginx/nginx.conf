
	server {
		listen 		80;
		access_log 	/home/box/nginx.local.access.log;
		error_log 	/home/box/nginx.local.error.log;
		location ^~ /uploads/ {
			root	/home/box/web/;
		}
		location ~* ^.+\.\w+$ {
			root 	/home/box/web/public/;
		}
		location /hello/{
			proxy_pass http://0.0.0.0:8080/;
		}
		location / {
			return 404;
		}
	}
